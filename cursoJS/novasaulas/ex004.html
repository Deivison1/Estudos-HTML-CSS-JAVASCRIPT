<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        color: white;
        font: normal 20pt Arial;
        background-color: rgb(122, 122, 243);
    }
</style>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br> `)
        document.write(`Seu nome em maiuculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em menúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
