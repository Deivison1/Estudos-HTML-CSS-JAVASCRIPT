<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios: treinando flex box</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header-container">
        <div class="header">
            <div class="checkbox-container">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="toggle">
                    <label class="checkbox"for="toggle">
                        <div class="trace"></div>
                        <div class="trace"></div>
                        <div class="trace"></div>
                    </label>
                    <div class="menu"></div>
                    <nav class="menu-items">
                        <ul>
                            <li class="nav-link">
                                <a href="#">Home</a>
                            </li>
                            <li class="nav-link">
                                <a href="#contato">Sobre</a>
                            </li>
                            <li class="nav-link">
                                <a href="#">Projetos</a>
                            </li>  
                            <li class="contato">
                                <a class="link-contato" href="#info-contato">contato</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="titulo">
                <h1>Deivison Santos</h1>
            </div>
        </div>
    </header>
        <main>
            <h2>Vitrine</h2>
                <div id="produtos">

                </div>
            
            <h2>Carinho</h2>
                <div id="carrinho"></div>
        </main>

        <div class="container-form">
            <p>
                Qualquer duvida ou sugestão, esta é área de contato!
            </p>
            <div class="contato-form">
                <form id="form">
                    <label>Nome</label>
                    
                    <input type="text">
                    <label>Email</label>

                    <input type="email" placeholder="email para contato">
                    
                    <label>Duvidas</label>
                    <textarea name="descricao" id="descricao" style="width: 100%"></textarea>
        
                </form>
            </div>
        </div>

    <footer class="footer-container">
        <section class="footer-section" id="contato">
            <h1 class="logo">
                Deivison Santos
            </h1>
                <p class="descricao">
                    Desenvolvido por Deivison Santos de Jesus.
                    Esta é uma mini loja virtual feita apenas com Javascript, logo abaixo estão minhas redes para contato!
                </p>
                <div class="social-media">
                    <a href="https://www.linkedin.com/in/deivison-santos-143a60153/" target="_blank">
                    <i class='bx bxl-linkedin-square icon-social'></i>
                    </a>
                    <a href="https://github.com/Deivison1" target="_blank">
                    <i class='bx bxl-github icon-social'></i>
                    </a>
                </div>
        </section>
    </footer>

    <script src="main.js"></script>
</body>
</html>
